<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequencer 0.0.1</title>
    <link rel="icon" type="image/svg+xml" href="/assets/bluesaltlabs-logo.svg" />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <style>
      .test-player-container {
        margin: 12px 8px;
        padding: 8px 12px;
        border: 1px solid var(--color-blue-alt, #000000);
        border-radius: var(--border-radius, 5px);
      }
    </style>

    <!-- Lit Components -->
    <script type="module" src="/src/components/layout/base.js"></script>

    <!-- Sequencer App -->
    <script type="module" src="/src/apps/sequencer/app.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z40QHPMZ3Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag("js", new Date());
      gtag("config", "G-Z40QHPMZ3Y");
    </script>
  </head>
  <body>
    <layout-base title="Sequencer 0.0.1">
      <!-- Navbar -->
      <div style="padding:0 4%;max-width:1920px;margin:auto;">
        <a href="/">Home</a> |
        <a href="/demos/index.html">Demos</a> |
        <span>Sequencer</span>
      </div>
      <hr />

      <!-- Content -->
      <div class="pure-g">
        <div class="pure-u pure-u-1-24">&nbsp;</div>

        <div class="pure-u pure-u-22-24">
          <div style="text-align:center;">
            <button style="height:50px;min-width:200px;" id="btn-start-audio">
              Start Audio
            </button>

            <p>This is a work in progress.</p>
          </div>

          <hr />

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_accent" data-sample-key="accent">
              Accent
            </button>
            <div>
            <!--
            actions (for each sample):
            - autostart (true/false) | (checkbox)
            - play (action) | (button)
            - stop (action) | (button)
            - reverse (true/false) | (checkbox)
            - speed (number) | (number, min 0)
            - volume (number) | (number, min 0)
            - start time (number) | (Time, ?)
            - end time (number) | (Time, ?)
            - playback rate (number) | (number, min 0, default 1)
            -->
            </div>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_bass_drum" data-sample-key="bass_drum">
              Bass Drum
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_snare_drum" data-sample-key="snare_drum">
              Snare Drum
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_low_tom" data-sample-key="low_tom">
              Low Tom
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_mid_tom" data-sample-key="mid_tom">
              Mid Tom
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_high_tom" data-sample-key="high_tom">
              High Tom
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_rim_shot" data-sample-key="rim_shot">
              Rim Shot
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_hand_clap" data-sample-key="hand_clap">
              Hand Clap
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_low_conga" data-sample-key="low_conga">
              Low Conga
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_mid_conga" data-sample-key="mid_conga">
              Mid Conga
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_high_conga" data-sample-key="high_conga">
              High Conga
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_claves" data-sample-key="claves">
              Claves
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_maracas" data-sample-key="maracas">
              Maracas
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_cowbell" data-sample-key="cowbell">
              Cowbell
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_cymbal" data-sample-key="cymbal">
              Cymbal
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_open_hat" data-sample-key="open_hat">
              Open Hat
            </button>
          </div>

          <div class="test-player-container">
            <button disabled class="test-tone-btn" id="btn_closed_hat" data-sample-key="closed_hat">
              Closed Hat
            </button>
          </div>

          <hr />

          <div id="sequencer-app"></div>
        </div>

        <div class="pure-u pure-u-1-24">&nbsp;</div>
      </div>
    </layout-base>
  </body>
</html>
