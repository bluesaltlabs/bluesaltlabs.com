    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <style>
      .test-player-container {
        margin: 12px 8px;
        padding: 8px 12px;
        border: 1px solid var(--color-blue-alt, #000000);
        border-radius: var(--border-radius, 5px);
      }
      .sequencer-pad.active circle {
        fill: var(--color-red, #ff0);
      }

      .sequencer-pad.inactive circle {
        fill: #882222ee80;
      }
    </style>

    <!-- Lit Components -->
    <script type="module" src="/src/components/layout/base.js"></script>

    <!-- Sequencer App -->
    <script type="module" src="/src/apps/sequencer/app.js"></script>

  <body>
    <layout-base title="Sequencer 0.0.1">
      <!-- Navbar -->
      <div style="padding:0 4%;max-width:1920px;margin:auto;">
        <a href="/">Home</a> |
        <a href="/demos/index.html">Demos</a> |
        <span>Sequencer</span>
      </div>
      <hr />

      <!-- Content -->
      <div class="pure-g">
        <div class="pure-u pure-u-1-24">&nbsp;</div>

        <div class="pure-u pure-u-22-24">
          <div style="text-align:center;">
            <button style="height:50px;min-width:200px;" id="btn-start-audio">
              Start Audio
            </button>

            <p>This is a work in progress.</p>
          </div>

          <hr />

          <div class="test-player-container">
            <button class="test-tone-btn" data-sample-key="accent" disabled>
              Accent
            </button>
            |
            <label for="accent_loop">
              <input type="checkbox" id="accent_loop" data-sample-key="accent" disabled>
              <span>Loop?</span>
            </label>
            |
            <div>
            <!--
            actions (for each sample):
            - autostart (true/false) | (checkbox)
            - play (action) | (button)
            - stop (action) | (button)
            - reverse (true/false) | (checkbox)
            - speed (number) | (number, min 0)
            - volume (number) | (number, min 0)
            - start time (number) | (Time, ?)
            - end time (number) | (Time, ?)
            - playback rate (number) | (number, min 0, default 1)
            -->
            </div>
          </div>

          <div class="test-player-container">
            <button class="test-tone-btn" data-sample-key="bass_drum" disabled>
              Bass Drum
            </button>
            |
